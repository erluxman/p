name: Firebase Functions CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  changes:
    name: Check for Firebase Functions changes
    runs-on: ubuntu-latest
    outputs:
      firebase_functions: ${{ steps.filter.outputs.firebase_functions }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for Firebase Functions changes
        uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            firebase_functions:
              - 'apps/backend/firebase_functions/**'

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.firebase_functions == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: apps/backend/firebase_functions/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: apps/backend/firebase_functions

      - name: Run linter
        run: npm run lint
        working-directory: apps/backend/firebase_functions

      - name: Build application
        run: npm run build
        working-directory: apps/backend/firebase_functions

      - name: Run unit tests
        run: npm run test:unit
        working-directory: apps/backend/firebase_functions

      - name: Run all tests with coverage
        run: npm run test:coverage
        working-directory: apps/backend/firebase_functions

  deploy:
    name: Deploy to Firebase
    runs-on: ubuntu-latest
    needs: [changes, test]
    if: |
      needs.changes.outputs.firebase_functions == 'true' &&
      github.ref == 'refs/heads/main' &&
      github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: apps/backend/firebase_functions/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: apps/backend/firebase_functions

      - name: Build application
        run: npm run build
        working-directory: apps/backend/firebase_functions

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Set Cleanup Policy for Artifacts
        run: firebase functions:artifacts:setpolicy --location=us-central1 --project productive-78c0e --token ${{ secrets.FIREBASE_TOKEN }} || echo "Cleanup policy already set or failed to set (non-critical)"
        working-directory: apps/backend/firebase_functions

      - name: Deploy Firebase Functions
        run: firebase deploy --only functions --project productive-78c0e --token ${{ secrets.FIREBASE_TOKEN }}
        working-directory: apps/backend/firebase_functions