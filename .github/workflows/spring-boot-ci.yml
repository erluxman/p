name: Spring Boot CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  changes:
    name: Check for Spring Boot changes
    runs-on: ubuntu-latest
    outputs:
      spring_boot: ${{ steps.filter.outputs.spring_boot }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for Spring Boot changes
        uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            spring_boot:
              - 'apps/backend/spring_boot/**'

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.spring_boot == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: "gradle"

      - name: Make gradlew executable
        run: chmod +x gradlew
        working-directory: apps/backend/spring_boot

      - name: Build application
        run: ./gradlew build --no-daemon -x test
        working-directory: apps/backend/spring_boot

      - name: Run all tests (unit + e2e)
        run: ./gradlew test --no-daemon
        working-directory: apps/backend/spring_boot
