name: React Native CI/CD

on:
  workflow_dispatch:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: react-native-build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changes:
    name: Check for React Native changes
    runs-on: ubuntu-latest
    outputs:
      react_native: ${{ steps.filter.outputs.react_native }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for React Native changes
        uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            react_native:
              - 'apps/mobile/react_native/**'

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.react_native == 'true'
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: apps/mobile/react_native/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: apps/mobile/react_native

      - name: Run linter
        run: npm run lint
        working-directory: apps/mobile/react_native
        continue-on-error: true

      - name: Check TypeScript
        run: npx tsc --noEmit
        working-directory: apps/mobile/react_native
        continue-on-error: true

      - name: Verify Expo installation
        run: npx expo --version
        working-directory: apps/mobile/react_native

      - name: Validate app.json
        run: npx expo config --type public
        working-directory: apps/mobile/react_native

  build_android:
    name: Build Android
    runs-on: ubuntu-latest
    needs: [changes, test]
    if: |
      needs.changes.outputs.react_native == 'true' &&
      (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
    timeout-minutes: 45

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: apps/mobile/react_native/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: apps/mobile/react_native

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: "zulu"
          java-version: 21

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Build Android APK (local)
        run: |
          npx expo prebuild --platform android --clean
          cd android
          ./gradlew assembleDebug
        working-directory: apps/mobile/react_native
        continue-on-error: true

      - name: Upload Android build artifacts
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: "apps/mobile/react_native/android/**/build/outputs/apk/**/*.apk"
          if-no-files-found: ignore

  build_ios:
    name: Build iOS
    runs-on: macos-latest
    needs: [changes, test]
    if: |
      needs.changes.outputs.react_native == 'true' &&
      (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: apps/mobile/react_native/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: apps/mobile/react_native

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Install CocoaPods dependencies
        run: |
          cd ios
          pod install
        working-directory: apps/mobile/react_native
        continue-on-error: true

      - name: Build iOS (prebuild)
        run: npx expo prebuild --platform ios --clean
        working-directory: apps/mobile/react_native
        continue-on-error: true

      - name: Upload iOS build artifacts
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: "apps/mobile/react_native/ios/**/*.app"
          if-no-files-found: ignore

