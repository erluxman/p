name: React Web CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  changes:
    name: Check for React Web changes
    runs-on: ubuntu-latest
    outputs:
      react_web: ${{ steps.filter.outputs.react_web }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for React Web changes
        uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            react_web:
              - 'apps/web/**'

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.react_web == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: apps/web/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: apps/web

      - name: Build application
        run: npm run build
        working-directory: apps/web

      - name: Run unit tests
        run: npm run test:unit
        working-directory: apps/web

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
        working-directory: apps/web

      - name: Run e2e tests
        run: npm run test:e2e
        working-directory: apps/web
