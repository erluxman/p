name: Android CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and Test Android App
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '17'

    - name: Cache Gradle Wrapper
      uses: actions/cache@v3
      with:
        path: ~/.gradle/caches
        key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: gradle-${{ runner.os }}-

    - name: Set up Android SDK
      uses: android-actions/setup-android@v3
      with:
        components: |
          platform-tools
          build-tools;36.0.0
          android-36

    - name: Create and Start Emulator
      run: |
        echo "y" | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --install "system-images;android-36;google_apis;x86_64"
        echo "no" | $ANDROID_HOME/tools/bin/avdmanager create avd -n test -k "system-images;android-36;google_apis;x86_64" --device "pixel"
        $ANDROID_HOME/emulator/emulator -avd test -no-audio -no-window -gpu swiftshader_indirect &
        adb wait-for-device
        adb devices

    - name: Install Dependencies
      run: ./gradlew dependencies
      working-directory: apps/mobile/android

    - name: Build Debug APK
      run: ./gradlew assembleDebug
      working-directory: apps/mobile/android

    - name: Run Unit Tests
      run: ./gradlew test
      working-directory: apps/mobile/android

    - name: Run Instrumentation Tests
      run: ./gradlew connectedAndroidTest
      working-directory: apps/mobile/android