name: Android CI

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test_and_apk:
    name: "Unit Tests and APKs"
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          distribution: "zulu"
          java-version: 21

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Run Unit Tests
        run: ./gradlew test
        working-directory: apps/mobile/android

      - name: Build Debug APK
        run: ./gradlew assembleDebug
        working-directory: apps/mobile/android

      - name: Build Release APK
        run: ./gradlew assembleRelease
        working-directory: apps/mobile/android

      - name: Upload build outputs (APKs)
        uses: actions/upload-artifact@v4
        with:
          name: APKs
          path: "apps/mobile/android/**/build/outputs/apk/**/*.apk"

      - name: Upload JVM test results (XML)
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: "apps/mobile/android/**/build/test-results/test/**/*.xml"
          if-no-files-found: ignore

  androidTest:
    name: "Instrumentation Tests"
    runs-on: ubuntu-latest
    timeout-minutes: 45
    strategy:
      matrix:
        api-level: [26, 34]

    steps:
      - name: Delete unnecessary tools ðŸ”§
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          android: false
          tool-cache: true
          dotnet: true
          haskell: true
          swap-storage: true
          docker-images: false
          large-packages: false

      - name: Enable KVM group perms
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm
          ls /dev/kvm

      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          distribution: "zulu"
          java-version: 21

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build projects and run instrumentation tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          arch: x86_64
          disable-animations: true
          disk-size: 6000M
          heap-size: 600M
          script: |
            cd apps/mobile/android
            ./gradlew connectedDebugAndroidTest --daemon || echo "No instrumentation tests found or tests failed"

      - name: Upload instrumentation test reports
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: instrumentation-test-reports-${{ matrix.api-level }}
          path: "apps/mobile/android/**/build/reports/androidTests/**"
          if-no-files-found: ignore
