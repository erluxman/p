name: Android CI

on:
  push:
    branches: [main, develop]
    paths:
      - "apps/mobile/android/**"
      - ".github/workflows/android.yml"
  pull_request:
    branches: [main, develop]
    paths:
      - "apps/mobile/android/**"
      - ".github/workflows/android.yml"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
          cache: "gradle"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant execute permission for gradlew
        run: chmod +x apps/mobile/android/gradlew
        working-directory: ${{ github.workspace }}

      - name: Run unit tests
        run: ./gradlew test
        working-directory: apps/mobile/android

      - name: Build debug APK
        run: ./gradlew assembleDebug
        working-directory: apps/mobile/android

      - name: Build release APK
        run: ./gradlew assembleRelease
        working-directory: apps/mobile/android

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: apps/mobile/android/app/build/test-results/
          retention-days: 7

      - name: Upload APK artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: apk-artifacts
          path: |
            apps/mobile/android/app/build/outputs/apk/debug/app-debug.apk
            apps/mobile/android/app/build/outputs/apk/release/app-release*.apk
          retention-days: 7
          if-no-files-found: warn

  instrumented-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
          cache: "gradle"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install system dependencies for emulator
        run: sudo apt-get update && sudo apt-get install -y libx11-6 libx11-xcb1 libglu1-mesa

      - name: Grant execute permission for gradlew
        run: chmod +x apps/mobile/android/gradlew
        working-directory: ${{ github.workspace }}

      - name: Create AVD and start emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          arch: x86_64
          profile: Nexus 6
          script: |
            set -e
            ANDROID_DIR="${{ github.workspace }}/apps/mobile/android"
            GRADLEW="$ANDROID_DIR/gradlew"
            echo "Workspace: ${{ github.workspace }}"
            echo "Android dir: $ANDROID_DIR"
            echo "Current dir: $(pwd)"
            [ -d "$ANDROID_DIR" ] || { echo "Error: Android directory not found: $ANDROID_DIR"; ls -la ${{ github.workspace }}/apps/mobile/ || true; exit 1; }
            [ -f "$GRADLEW" ] || { echo "Error: gradlew not found: $GRADLEW"; ls -la "$ANDROID_DIR" || true; exit 1; }
            chmod +x "$GRADLEW"
            cd "$ANDROID_DIR"
            "$GRADLEW" connectedDebugAndroidTest

      - name: Upload instrumented test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: instrumented-test-results
          path: apps/mobile/android/app/build/outputs/androidTest-results/
          retention-days: 7
