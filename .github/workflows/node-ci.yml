name: Node.js CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  changes:
    name: Check for Node.js changes
    runs-on: ubuntu-latest
    outputs:
      node_backend: ${{ steps.filter.outputs.node_backend }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for Node.js changes
        uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            node_backend:
              - 'apps/backend/node/**'

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.node_backend == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/backend/node/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: apps/backend/node

      - name: Build application
        run: npm run build
        working-directory: apps/backend/node

      - name: Run unit tests
        run: npm run test:unit
        working-directory: apps/backend/node

      - name: Run e2e tests
        run: npm run test:e2e
        working-directory: apps/backend/node

      - name: Run all tests with coverage
        run: npm run test:coverage
        working-directory: apps/backend/node

