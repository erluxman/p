name: Flutter CI/CD

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: flutter-build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze_and_test:
    name: "Analyze & Unit Tests"
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.0"
          channel: "stable"
          cache: true

      - name: Install dependencies
        run: flutter pub get
        working-directory: apps/mobile/flutter

      - name: Verify Flutter installation
        run: flutter doctor -v
        working-directory: apps/mobile/flutter

      - name: Run Flutter analyze
        run: flutter analyze
        working-directory: apps/mobile/flutter

      - name: Run unit tests
        run: flutter test --coverage
        working-directory: apps/mobile/flutter

      - name: Upload coverage reports
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: "apps/mobile/flutter/coverage/lcov.info"
          if-no-files-found: ignore

      - name: Upload test results
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: "apps/mobile/flutter/test/**/*.dart"
          if-no-files-found: ignore

  test_android:
    name: "Android Integration Tests"
    runs-on: ubuntu-latest
    timeout-minutes: 45
    strategy:
      matrix:
        api-level: [26, 34]

    steps:
      - name: Delete unnecessary tools ðŸ”§
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          android: false
          tool-cache: true
          dotnet: true
          haskell: true
          swap-storage: true
          docker-images: false
          large-packages: false

      - name: Enable KVM group perms
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm
          ls /dev/kvm

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.0"
          channel: "stable"
          cache: true

      - name: Install dependencies
        run: flutter pub get
        working-directory: apps/mobile/flutter

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: "zulu"
          java-version: 21

      - name: Run Android integration tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          arch: x86_64
          disable-animations: true
          disk-size: 6000M
          heap-size: 600M
          script: |
            cd apps/mobile/flutter
            flutter devices
            flutter drive \
              --driver=test_driver/integration_test.dart \
              --target=integration_test/todo_feature_integration_test.dart \
              --device-id=emulator-5554 || echo "Integration tests completed with status: $?"

      - name: Upload Android test results
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: android-integration-test-results-${{ matrix.api-level }}
          path: "apps/mobile/flutter/test_driver/**"
          if-no-files-found: ignore

  test_ios:
    name: "iOS Integration Tests"
    runs-on: macos-latest
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.0"
          channel: "stable"
          cache: true

      - name: Install dependencies
        run: flutter pub get
        working-directory: apps/mobile/flutter

      - name: List available iOS simulators
        run: xcrun simctl list devices available
        working-directory: apps/mobile/flutter

      - name: Get available iOS runtime
        id: get_runtime
        run: |
          RUNTIME=$(xcrun simctl list runtimes available | grep -i ios | head -1 | sed 's/.*(\(.*\))/\1/' | xargs)
          echo "runtime=$RUNTIME" >> $GITHUB_OUTPUT
          echo "Using iOS runtime: $RUNTIME"
        working-directory: apps/mobile/flutter

      - name: Create iOS simulator
        run: |
          RUNTIME="${{ steps.get_runtime.outputs.runtime }}"
          xcrun simctl create "iPhone 15" "iPhone 15" "$RUNTIME" 2>/dev/null || echo "Simulator may already exist"
        working-directory: apps/mobile/flutter

      - name: Boot iOS simulator
        run: |
          xcrun simctl boot "iPhone 15" 2>/dev/null || echo "Simulator may already be booted"
          sleep 10
        working-directory: apps/mobile/flutter

      - name: Wait for simulator to be ready
        run: |
          timeout 60 bash -c 'until xcrun simctl list devices | grep -q "iPhone 15.*Booted"; do sleep 2; done' || true
        working-directory: apps/mobile/flutter

      - name: Run iOS integration tests
        run: |
          flutter devices
          DEVICE_ID=$(flutter devices | grep -i "iphone" | head -1 | awk '{print $5}' | tr -d '()' || echo "iPhone 15")
          echo "Using device: $DEVICE_ID"
          flutter drive \
            --driver=test_driver/integration_test.dart \
            --target=integration_test/todo_feature_integration_test.dart \
            --device-id="$DEVICE_ID" || echo "Integration tests completed with status: $?"
        working-directory: apps/mobile/flutter

      - name: Upload iOS test results
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: ios-integration-test-results
          path: "apps/mobile/flutter/test_driver/**"
          if-no-files-found: ignore

  test_web_chrome:
    name: "Web (Chrome) Tests"
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.0"
          channel: "stable"
          cache: true

      - name: Install dependencies
        run: flutter pub get
        working-directory: apps/mobile/flutter

      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Run web unit tests
        run: flutter test --platform=chrome
        working-directory: apps/mobile/flutter

      - name: Build web app
        run: flutter build web --release
        working-directory: apps/mobile/flutter

      - name: Upload web build
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: "apps/mobile/flutter/build/web/**"
          if-no-files-found: ignore

  test_macos:
    name: "macOS Tests"
    runs-on: macos-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.0"
          channel: "stable"
          cache: true

      - name: Install dependencies
        run: flutter pub get
        working-directory: apps/mobile/flutter

      - name: Run macOS unit tests
        run: flutter test --platform=macos
        working-directory: apps/mobile/flutter

      - name: Build macOS app
        run: flutter build macos --release
        working-directory: apps/mobile/flutter

      - name: Upload macOS build
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: "apps/mobile/flutter/build/macos/**"
          if-no-files-found: ignore

  test_linux:
    name: "Linux Tests"
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.0"
          channel: "stable"
          cache: true

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            clang \
            cmake \
            ninja-build \
            pkg-config \
            libgtk-3-dev \
            liblzma-dev \
            libstdc++-12-dev

      - name: Install dependencies
        run: flutter pub get
        working-directory: apps/mobile/flutter

      - name: Run Linux unit tests
        run: flutter test --platform=linux
        working-directory: apps/mobile/flutter

      - name: Build Linux app
        run: flutter build linux --release
        working-directory: apps/mobile/flutter

      - name: Upload Linux build
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: "apps/mobile/flutter/build/linux/**"
          if-no-files-found: ignore

  test_windows:
    name: "Windows Tests"
    runs-on: windows-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.0"
          channel: "stable"
          cache: true

      - name: Install dependencies
        run: flutter pub get
        working-directory: apps/mobile/flutter

      - name: Run Windows unit tests
        run: flutter test --platform=windows
        working-directory: apps/mobile/flutter

      - name: Build Windows app
        run: flutter build windows --release
        working-directory: apps/mobile/flutter

      - name: Upload Windows build
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: "apps/mobile/flutter/build/windows/**"
          if-no-files-found: ignore

  build_android_release:
    name: "Build Android Release"
    runs-on: ubuntu-latest
    needs: [analyze_and_test]
    timeout-minutes: 60
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.0"
          channel: "stable"
          cache: true

      - name: Install dependencies
        run: flutter pub get
        working-directory: apps/mobile/flutter

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: "zulu"
          java-version: 21

      - name: Build Android APK (Release)
        run: flutter build apk --release
        working-directory: apps/mobile/flutter

      - name: Build Android App Bundle (Release)
        run: flutter build appbundle --release
        working-directory: apps/mobile/flutter

      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk-release
          path: "apps/mobile/flutter/build/app/outputs/flutter-apk/app-release.apk"
          if-no-files-found: ignore

      - name: Upload Android App Bundle
        uses: actions/upload-artifact@v4
        with:
          name: android-appbundle-release
          path: "apps/mobile/flutter/build/app/outputs/bundle/release/app-release.aab"
          if-no-files-found: ignore

  build_ios_release:
    name: "Build iOS Release"
    runs-on: macos-latest
    needs: [analyze_and_test]
    timeout-minutes: 60
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.0"
          channel: "stable"
          cache: true

      - name: Install dependencies
        run: flutter pub get
        working-directory: apps/mobile/flutter

      - name: Build iOS (Release)
        run: flutter build ios --release --no-codesign
        working-directory: apps/mobile/flutter

      - name: Upload iOS build
        uses: actions/upload-artifact@v4
        with:
          name: ios-release
          path: "apps/mobile/flutter/build/ios/**"
          if-no-files-found: ignore